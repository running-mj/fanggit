<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<canvas id="canvas" width="1024" height="768" style="border:1px solid #aaa;display: block;margin: 50px auto;">
	当前浏览器不支持canvas，请更换浏览器后再试
</canvas>
<script>
	window.onload=function(){
		var canvas = document.getElementById('canvas');
		canvas.width = 1024;
		canvas.height = 768;
		if (canvas.getContext('2d')) {
			var context = canvas.getContext('2d');
			//使用context绘制
		}else{
			alert('当前浏览器不支持canvas，请更换浏览器后再试');
		}
		context.beginPath();//开始路径状态
		context.moveTo(100,100);//笔尖落在哪
		context.lineTo(700,700);//笔尖走到哪
		context.lineTo(100,700);
		context.lineTo(100,100);
		context.closePath();//结束路径状态

		context.fillStyle="rgb(2,100,30)";//填充颜色
		context.fill();//填充
		context.lineWidth = 5;//笔水的大小
		context.strokeStyle = "red"; //笔的颜色
		context.stroke();//绘制

		context.beginPath();
		context.moveTo(200,100);
		context.lineTo(700,600);
		context.closePath();
		context.strokeStyle = "black";
		context.stroke();
	}
</script>
</body> 
</html>
