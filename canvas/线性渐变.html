<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<canvas id="canvas" style="display:block;border:1px solid #aaa;margin:50px auto;">
	如果浏览器不能正常显示，请更换支持canvas的浏览器
</canvas>
<script type="text/javascript">
	window.onload=function(){
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		canvas.width = 1200;
		canvas.height = 800;

		var linearGrd = context.createLinearGradient( 50,50,300,300);
		linearGrd.addColorStop(0.0,"#fff");
		linearGrd.addColorStop(0.5,"#ff0");
		linearGrd.addColorStop(1.0,"#f00");

		context.fillStyle = linearGrd;
		context.fillRect(0,0,800,800);


	}
</script>
</body>
</html>
