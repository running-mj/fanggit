<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="border:1px solid #aaa;margin:10px auto;display: block;"></canvas>
<script type="text/javascript">
	var tangram = [
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#eaff67"},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#cf3d61"},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];

	window.onload = function(){
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		//对每一个p draw
		for(var i = 0; i < tangram.length; i++)
			draw(tangram[i],context);
	}
	//对每一个p内的数据遍历
	function draw(piece,cxt){
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for( var i = 1;i < piece.p.length; i++)
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		cxt.closePath();

		cxt.fillStyle = piece.color;
		cxt.fill();

		cxt.strokeStyle = "black";
		cxt.lineWidth = 3;
		cxt.stroke();
	}

</script>
</body>
</html>
