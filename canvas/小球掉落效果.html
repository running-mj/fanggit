<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="canvas"  style="border:1px solid #aaa;display:block;margin: 20px auto;">
	当浏览器不支持Canvas时，请更换浏览器
</canvas>
<script type="text/javascript">
	var ball = {x:512 , y:100, r:20, g:2, vx:-4, vy:-10,color:"#005588"};

	window.onload = function(){
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		canvas.width = 1024;
		canvas.height = 768;

		setInterval(
			function(){
				render(context);
				update();
			},
			50
		)
	}
	function update(){
		//v2^2-v1^2=2*a*x世界可以这样
		ball.x += ball.vx;
		ball.y += ball.vy;
		ball.vy += ball.g;

		if (ball.y >= 768 -ball.r) {
			ball.y = 768 -ball.r;
			ball.vy = -ball.vy*0.5;
		}
	}
	function render(cxt){
		cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);

		cxt.fillStyle = ball.color;
		cxt.beginPath();
		cxt.arc(ball.x,ball.y,ball.r,0, 2*Math.PI);
		cxt.closePath();

		cxt.fill();
	}
</script>
</body>
</html>
