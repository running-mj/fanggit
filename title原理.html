<!DOCTYPE html>
<html>
<head>
	<title>title属性提示</title>
	<script type="text/javascript" src="jq/jquery-3.1.1.js"></script>
</head>
<body>
<a href="#" class="tooltip" title="我是超级链接提示1">提示1</a>
<a href="#" class="tooltip" title="我是超级链接提示1">提示1</a>
<a href="#" title="我是超级链接自带提示1">自带提示1</a>
<a href="#" title="我是超级链接自带提示1">自带提示2</a>
<a href="#" title="我是超级链接自带提示1">自带提示3</a>
<script type="text/javascript">
	$(function(){
		$('a.tooltip').mouseover(function(e){
			var tooltip="<div id='tooltip'>"+this.title+"</div>";
			$("body").append(tooltip);
			$('#tooltip')
				.css({
					"top":e.pageY+"px",
					"left":e.pageX+"px"
			}).show(300);
		}).mouseout(function(){
			$('#tooltip').remove();
		})
	})
</script>
</body>
</html>
